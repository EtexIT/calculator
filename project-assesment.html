<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Assessment Framework - Etex IT PMO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen p-8">
    <nav class="nav-bar">
        <h1>EtexIT PMO - Project Calculator</h1>
        <div class="nav-links">
            <a href="project-assesment.html" class="nav-button cost">Assessment</a>
            <a href="index.html" class="nav-button cost">Cost Estimation</a>
            <a href="savings.html" class="nav-button savings">Savings</a>
            <a href="summary.html" class="nav-button business-case">Business Case</a>
            <a href="instructions.html" class="nav-button instructions">Instructions</a>
            <a href="assessment.html" class="nav-button instructions active">Assessment</a>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto space-y-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="section-title">Project Assessment Framework</div>

            <form id="assessmentForm" class="space-y-6">
    <div class="form-group">
        <label class="criteria-label">Budget</label>
        <select class="criteria-select" name="budget">
            <option value="1">< 50K - Small budget project</option>
            <option value="2">50K - 500K - Medium budget project</option>
            <option value="3">> 500K - Large budget project</option>
        </select>
    </div>

    <div class="form-group">
        <label class="criteria-label">Duration</label>
        <select class="criteria-select" name="duration">
            <option value="1">< 3 months - Short-term project</option>
            <option value="2">3 - 12 months - Medium-term project</option>
            <option value="3">> 12 months - Long-term project</option>
        </select>
    </div>

    <div class="form-group">
        <label class="criteria-label">Team Size</label>
        <select class="criteria-select" name="teamSize">
            <option value="1">< 5 members - Small team</option>
            <option value="2">5 - 15 members - Medium team</option>
            <option value="3">> 15 members - Large team</option>
        </select>
    </div>

    <div class="form-group">
        <label class="criteria-label">Stakeholders</label>
        <select class="criteria-select" name="stakeholders">
            <option value="1">Single BPO area - Limited stakeholder impact</option>
            <option value="2">Multiple BPO areas - Moderate stakeholder impact</option>
            <option value="3">Organization-wide - Extensive stakeholder impact</option>
        </select>
    </div>

    <div class="form-group">
        <label class="criteria-label">Strategic Importance</label>
        <select class="criteria-select" name="strategicImportance">
            <option value="1">Low impact - Limited strategic value</option>
            <option value="2">Moderate impact - Notable strategic value</option>
            <option value="3">High impact on org. goals - Critical strategic value</option>
        </select>
    </div>

    <div class="form-group">
        <label class="criteria-label">Complexity</label>
        <select class="criteria-select" name="complexity">
            <option value="1">Simple, well-defined - Clear requirements and solution</option>
            <option value="2">Moderate complexity - Some uncertainty in implementation</option>
            <option value="3">Highly complex - Multiple variables and dependencies</option>
        </select>
    </div>

    <div class="form-group">
        <label class="criteria-label">Risk Level</label>
        <select class="criteria-select" name="riskLevel">
            <option value="1">Low risk - Minimal potential for issues</option>
            <option value="2">Moderate risk - Some risks identified</option>
            <option value="3">High risk - Significant risks present</option>
        </select>
    </div>

    <div class="form-group">
        <label class="criteria-label">Regulatory Requirements</label>
        <select class="criteria-select" name="regulatoryRequirements">
            <option value="1">None - No regulatory obligations</option>
            <option value="2">Some compliance needs - Moderate compliance requirements</option>
            <option value="3">Strict regulatory oversight - Heavy compliance requirements</option>
        </select>
    </div>
</form>

            <div class="bg-gray-50 rounded-lg p-6 mt-6">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-xl font-bold text-gray-800">Total Score: <span id="totalScore">8</span></div>
                        <div class="text-sm text-gray-600 mt-1" id="managementApproach">Team-led with minimal PMO oversight</div>
                    </div>
                    <div>
                        <div class="text-xl font-bold text-gray-800">Risk Adjustment: <span id="riskAdjustment">10</span>%</div>
                        <div class="text-sm text-gray-600 mt-1">Applied to total project cost</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assessment.js"></script>
</body>
</html>
